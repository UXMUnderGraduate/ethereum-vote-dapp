<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Vote DApp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="container">
    <h1>A Simple Voting Application</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Candidate</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img id="img1" width="300px" />
              <br />Cat
            </td>
            <td id="1"></td>
          </tr>
          <tr>
            <td>
              <img id="img2" width="300px" />
              <br />Dog
            </td>
            <td id="2"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <label for="candidate"></label>
    <select name="candidates" id="candidate-select" style="padding: 6px 12px">
      <option value="">-- Choose one candidate --</option>
      <option value="1">Cat</option>
      <option value="2">Dog</option>
    </select>
    <a href="#" onclick="voteForCandidate()" class="btn btn-primary">Vote</a>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/index.js"></script>
</html>
